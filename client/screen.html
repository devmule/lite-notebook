<div class="main-outer sidebar-on">


    <div class="ltn-sidebar">
        <div class="ltn-sidebar-button" id="btn-sidebar-toggle"></div>

        <div class="ltn-sidebar-button-option" id="go-editor">%go_editor%</div>
        <div class="ltn-sidebar-button-option" id="go-report">%go_report%</div>
        <div class="ltn-sidebar-button-option" id="do-render">%do_render_report%</div>
        <div class="ltn-sidebar-button-option" id="load-notebook">%load_notebook%</div>
        <div class="ltn-sidebar-button-option" id="save-notebook">%save_notebook%</div>

    </div>


    <div class="screen">

        <div id="screen-editor">
            <iframe id="screen-editor-frame" class="full-fill" src="#"></iframe>
        </div>

        <div id="screen-report">
            <iframe id="screen-report-frame" class="full-fill" src="#"></iframe>
        </div>

        <div id="loader" class="loader-back">
            <div class="loader">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </div>


</div>
