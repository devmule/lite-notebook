<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
    <link rel="stylesheet" href="style/main.css">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
<button id="save_btn">save</button>
</body>
<script type="module">

	import Screen from "./screen/Screen.js";

	let data = undefined;

	const screen = new Screen(true);
	let save = document.getElementById('save_btn');
	save.addEventListener('click', async () => {
		data = await screen.notebook.save();
		console.log(data);
	});

	document.body.appendChild(screen.element);

</script>
</html>
